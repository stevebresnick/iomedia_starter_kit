variables:
  script:
	BUILDSTEPS_GIT: git@github.com:stevebresnick/buildstepstest.git
	YANKEES_MODULES: docroot/sites/STPYankees/modules
	YANKEES_GIT_URL: git@github.com:stevebresnick/yankees_invoice.git
	DOLPHINS_MODULES: docroot/sites/STPDolphins/modules
	DOLPHINS_GIT_URL: git@github.com:stevebresnick/dolphins_invoice.git

ssh-keys:
  github:
	secure: 

build-steps:
  - start-clean:
  	type: script
  	script:
    	- rm -rf %BUILD_DIR%/docroot
  - build:
  	type: make
  	makefile: iomedia_stp_core.make
  - install-private-module:
  	type: script
  	script:
    	- git clone %YANKEES_GIT_URL% %YANKEES_MODULES%/yankees_invoice
    	- git remote add bs %BUILDSTEPS_GIT%
  - install-private-module:
  	type: script
  	script:
    	- git clone %DOLPHINS_GIT_URL% %DOLPHINS_MODULES%/dolphins_invoice
    	- git remote add bs %BUILDSTEPS_GIT%
  - post-build:
    type: script
    script:
        - git init
        - git add *
        - git commit -m 'committed via buildsteps'
        - git remote add origin git@github.com:stevebresnick/buildstepstest.git
        - git push -u origin master
        - git push bs master
